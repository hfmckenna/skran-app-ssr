<!DOCTYPE html>
<html lang="en">
{{ define "home" }}
{{ template "head" . }}
<body class="bg-gray-50 font-sans">
<div class="absolute inset-0 z-0 opacity-5">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <defs>
            <pattern id="abstract-food-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
                <!-- Abstract Apple -->
                <circle cx="50" cy="50" r="30" fill="#ff6b6b"/>
                <path d="M50 20 Q60 10 70 20" stroke="#4ecdc4" stroke-width="4" fill="none"/>

                <!-- Abstract Carrot -->
                <path d="M120 180 L150 120 L180 180 Z" fill="#feca57"/>

                <!-- Abstract Broccoli -->
                <circle cx="30" cy="150" r="20" fill="#4ecdc4"/>
                <circle cx="50" cy="130" r="15" fill="#4ecdc4"/>
                <circle cx="70" cy="150" r="20" fill="#4ecdc4"/>

                <!-- Abstract Banana -->
                <path d="M160 40 C190 40 190 80 160 80" stroke="#feca57" stroke-width="15" fill="none"/>

                <!-- Abstract Tomato -->
                <circle cx="150" cy="40" r="25" fill="#ff6b6b"/>
                <path d="M150 15 Q160 5 170 15" stroke="#4ecdc4" stroke-width="4" fill="none"/>

                <!-- Abstract Eggplant -->
                <path d="M20 70 Q40 70 40 100 T20 130" fill="#6c5ce7"/>

                <!-- Decorative Circles -->
                <circle cx="100" cy="100" r="5" fill="#45aaf2"/>
                <circle cx="180" cy="20" r="8" fill="#45aaf2"/>
                <circle cx="20" cy="180" r="6" fill="#45aaf2"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#abstract-food-pattern)"/>
    </svg>
</div>
<main class="relative z-10">
    <section class="text-gray-600 body-font">
        <div class="lg:container lg:px-5 lg:py-24 mx-auto lg:w-2/3 w-full space-y-6 px-2 py-12">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="text-9xl lg:text-3xl font-bold title-font mb-4 text-gray-900 font-heading">Skran</h1>
                <p class="lg:w-2/3 text-4xl lg:text-lg mx-auto leading-relaxed">Search for recipes by entering a list of
                    ingredients you want to use.</p>
            </div>
            <div class="relative">
                <div id="ingredient-container" class="relative flex-grow w-full">
                    <label for="ingredient" class="block mb-2 text-4xl lg:text-sm font-medium text-gray-700">Add
                        Ingredient</label>
                    <input id="ingredient" name="q" type="text" hx-get="/v1/search"
                           hx-trigger="keyup changed delay:750ms" hx-target="#search-results"
                           placeholder="What's in your cupboard..."
                           class="text-4xl w-full bg-white bg-opacity-90 rounded-lg border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 outline-none text-gray-700 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out shadow-sm">
                </div>
                <div class="absolute z-10 w-full bg-white rounded-b-lg shadow-lg border border-t-0 border-gray-200 mt-[-1px]"
                     id="search-results"></div>
                <div id="existing-searches" class="flex flex-wrap gap-2 mt-4"></div>
                <div class="w-full mt-8 bg-white rounded-lg shadow-md p-6">
                    <h2 class="lg:text-xl text-9xl font-semibold mb-4 font-heading">Recipes</h2>
                    <div id="active-search" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
{{ end }}
