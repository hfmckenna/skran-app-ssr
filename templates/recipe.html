<!DOCTYPE html>
<html lang="en">
{{ define "recipe" }}
{{ template "head" . }}
<body>
<h1 class="w-0">{{ .Title }}</h1>
<div id="ingredient-container" class="relative flex-grow w-full">
    <label for="ingredient" class="leading-7 text-gray-600">Add Ingredient</label>
    <input id="ingredient" name="q" type="text"
           hx-get="https://www.skran.app/v1/search"
           hx-trigger="keyup changed delay:750ms"
           hx-target="#search-results"
           placeholder="What's in your cupboard..."
           class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-red-500 focus:bg-transparent focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"/>
</div>
<div id="search-results"></div>
</body>
</html>
{{ end }}
