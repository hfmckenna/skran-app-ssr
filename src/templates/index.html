<!DOCTYPE html>
<html lang="en">
{{ define "home" }}
{{ template "head" . }}
<body>
<main>
    <h1 class="text-red-500">{{ .PageTitle }}</h1>
    <div>{{ .Item.Title }}</div>
    <div>
        <ul>
            {{ range .Item.Components }}
            <li>{{ .Title }}</li>
            {{ end }}
        </ul>
    </div>
</main>
</body>
</html>
{{ end }}
